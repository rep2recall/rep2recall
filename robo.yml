# Commands

build:
  command: |
    cd packages/web
    yarn build
    cd -

    cd packages/server
    yarn build

    docker build -t patarapolw/rep2recall .
build-compose:
  command: |
    docker-compose build --force-recreate --no-deps
start:
  command: |
    robo -c {{ .robo.file }} kill

    docker run --rm \
      -p 8080:8080 \
      -e MONGO_URI -e MAGIC_SECRET -e MAGIC_PUBLIC -e SECRET \
      --name rep2recall \
      {{.docker.tag}}
kill:
  command: |
    docker ps -q -f 'name=rep2recall' | xargs docker kill
deploy:
  command: |
    docker push {{.docker.tag}}
dev:
  command: |
    cd packages/server
    rm -rf ./public
    pnpx concurrently \
      'cd ../web && yarn watch' \
      'pnpx wait-on ./public && yarn dev'
install:
  command: |
    cd packages/web
    yarn
    cd -

    cd packages/server
    yarn
    cd -

##########
# Settings

variables:
  docker:
    tag: ${DOCKER_TAG:-rep2recall}
